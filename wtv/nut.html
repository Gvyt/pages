<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nut</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .play-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .play-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button id="button" class="play-button">nut</button>

  <audio id="nut" src="./wtv/nut.wav"></audio>

  <script>
    const button = document.getElementById('button');
    const audio = document.getElementById('nut');

    if (button) {
      button.addEventListener('click', () => {
        if (audio) {
          audio.play()
            .catch(error => {
              console.error('Error playing sound:', error);
            });
        } else {
          console.warn('Audio element not found.');
        }
      });
    } else {
      console.warn('Button element not found.');
    }
  </script>

</body>
</html>
